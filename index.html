":"If enabled, invoices created for seat adds use the new style, i.e., in they include lines reversing and restating existing seats. \n\nThis is required for Finance Products' Oracle integration and described further in BILL-8331."},{"name":"price-refresh-job-dry-run","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether the price refresh job [BILL-7746] should log instead of emailing and scheduling plan changes for customers."},{"name":"validate-bundling-eligible-flag","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Turns the validation to only allow certain plan type contract creation for bundling"},{"name":"vertex-auth-enabled-flag","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When this flag is enabled Ripley will refresh the Vertex authentication token even if Vertex is otherwise disabled."},{"name":"billing-sync-perform-corrections","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When true, the Billing Sync job will automatically fix certain types of billing state inconsistencies."},{"name":"allow-circle-discount-for-campaigns","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When enabled, first-time annual campaigns subscription purchases will receive an automatic Circle discount (20%) if created by a Circle member."},{"name":"CHECK-3609-india-session","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"This sets off session to false whenever an indian customer retries payment"},{"name":"billing-sync-rate-limit","experimentType":"AB_TEST","segmentName":"default","variant":"10","containsError":false,"status":"ACTIVE","description":"billing account sync consumer rate limit"},{"name":"allow-promo-code-on-plan-level-changes","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When enabled, gives customers the option to enter a promo code when upgrading or downgrading a Website plan. This does not include plan cycle changes. See BILL-7071."},{"name":"price-refresh-job-max-thread-pool-size","experimentType":"AB_TEST","segmentName":"default","variant":"4","containsError":false,"status":"ACTIVE","description":"The number of threads running in the V6 Hamster job PriceRefreshJob. "},{"name":"product-to-plan-backfill-job","experimentType":"AB_TEST","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"For BILL-8212, when enabled updates planTypes and planLines using legacy productTypes and productLines values."},{"name":"validate-canadian-postal-codes","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If enabled, the v6 PUT /billing/customer endpoint will validate postal codes in the request when the country provided is Canada and throw an exception if it is invalid or does not match the province provided in the request."},{"name":"vertex-primary-source","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"If Vertex is enabled (i.e. the vertex-enabled flag is turned on) enabling this flag will cause Vertex to be used as the primary taxation source. \n\nIf this flag is disabled, Taxation Service/TaxJar will be the primary taxation source and Vertex will run in shadow mode.\n\nIf the vertex-enabled flag is disabled, toggling vertex-primary-source will have no effect."},{"name":"allow-promo-code-on-plan-change","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"If enabled, we will give customers the option to add a promo code at checkout during plan cycle upgrades (i.e. from monthly to annual) on Websites."},{"name":"allow-circle-discount-for-member-areas","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When enabled, first-time annual member areas subscription purchases will receive an automatic Circle discount (20%) if created by a Circle member."},{"name":"provisioning-event-handling-state","experimentType":"AB_TEST","segmentName":"default","variant":"skip","containsError":false,"status":"ACTIVE","description":"Whether v6 provisioning event processor should block, skip, or process provisioning events.  Part of the transition from billing to provisioning events for the bundlin' project."},{"name":"plan-backfill-mongo-BILL-8212","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"For BILL-8212, when enabled updates MarketingCoupon planTypes and planLines fields using data in legacy productTypes and productLines fields in Mongo"},{"name":"price-refresh-job-annual-batch-size","experimentType":"AB_TEST","segmentName":"default","variant":"2500","containsError":false,"status":"ACTIVE","description":"Maximum number of annual subscriptions processed in an hourly run of the V6 price refresh job."},{"name":"enable-billing-event-ack","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Decides whether to save an ack to BillingEventAcks in v6 aux billing event consumer.  Disable if write is too slow."},{"name":"skip-rabbit-in-tax-percent-sync","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Whether or not the tax percent sync triggered by Taxation should use RabbitMQ AND Kafka, or just Kafka."},{"name":"use-provisioning-for-v6-provisioned-products","experimentType":"AB_TEST","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether to call provisioning service instead of using v6 billing accounts"},{"name":"con-and-sub-event-handling-state","experimentType":"AB_TEST","segmentName":"default","variant":"process-contract-and-provisioning-logic","containsError":false,"status":"ACTIVE","description":"Whether v6 billing contract & subscription event processors should process both contract & provisioning logic, block all processing, or wait on the provisioning event processor to process provisioning logic and then process. Part of the transition from billing to provisioning events for the bundlin' project."},{"name":"subset-run-domain-currency-fix","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Run a subset of domains to fix for the currency job fix as part of CHECK-4693"},{"name":"bundling-eligible","experimentType":"AB_TEST","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"This A/B test determines whether or not a customer should go through the bundling path when creating a new website."},{"name":"use-ripley-for-v6-subscriptions","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Whether we should use ripley instead of the billing account for v6 subscriptions"},{"name":"ukraine-suppress-billing-renewal-emails","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When enabled, we do not send billing renewal emails to customers in Ukraine since we're actively crediting them."},{"name":"vertex-enabled","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"If this flag is enabled, Ripley will began refreshing its Vertex authentication token and making Vertex API requests during invoice creation. This flag is not intended to indicate how Ripley will use Vertex sourced tax data (i.e. SHADOW vs. PRIMARY mode). That is controlled by vertex-primary-source."},{"name":"credit-india-customers-dry-run","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"For COE-1682/BILL-7390, we set up a job to credit customers so that their subscriptions would not expire. This toggle puts the job in dry-run mode so that it logs but does not credit the customer."},{"name":"price-refresh-send-over-50-sub-emails","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If true, we go ahead and send the Price Refresh email to customers with billing perms on >50 eligible subs, thus unblocking scheduling these subs for refresh. If false, continue to throw when these subs are encountered in the job."},{"name":"vertex-enabled-test","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If Vertex is enabled, Ripley will began refreshing its Vertex authentication token and making Vertex API requests during invoice creation. This flag is not intended to indicate how Ripley will use Vertex sourced tax data (i.e. SHADOW vs. PRIMARY mode). That is controlled by the vertex-primary-source feature toggle."},{"name":"ukraine-relief-email-enabled","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether sending emails regarding Ukraine relief credit is enabled. \n\nIf this flag is off, any attempts (via admin endpoints) to send these emails will execute in a dry run mode that logs but does not actually send the email. If this flag is on, emails will be sent when requested."},{"name":"subscription-plan-change-details-value","experimentType":"AB_TEST","segmentName":"default","variant":"none","containsError":false,"status":"ACTIVE","description":"Should NOT be changed from the default in prod unless you're adding a custom segment.\n\nThis is a temporary experiment to control the value in the planChangeDetails field returned over the v6 API for testing until the changes in BILL-7864 can be wired up to the related Ripley changes."},{"name":"allow-promo-code-for-commerce-plan-upgrades","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"When enabled, give customers the option to enter a promo code when upgrading a website from a Classic to Commerce plan. See BILL-7071."},{"name":"price-refresh-job-monthly-batch-size","experimentType":"AB_TEST","segmentName":"default","variant":"2000","containsError":false,"status":"ACTIVE","description":"Maximum number of monthly subscriptions processed in an hourly run of the V6 price refresh job."},{"name":"plan-based-invoicing","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether plan fields should be set on invoice line items - should not be toggled on in production until all invoicing operations are configured to set plan fields behind flag (BILL-8127 & BILL-8128)"},{"name":"process-external-events","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether to process external events in place of equivalent audit events in aux"},{"name":"renew-completed-subs-without-auto-renew","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"renew subs with COMPLETED renewal state even if auto renew is off"},{"name":"send-member-areas-paused-email","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If this flag is enabled, customers will be sent an email when their Website contract is terminated if they have an active Member Areas subscription. See BILL-7206"},{"name":"marketing-coupon-generation-uses-kafka","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If enabled, marketing coupon generation uses Kafka instead of Rabbit. This flag should be removed once support for Rabbit is removed as part of BILL-7136."},{"name":"enable-website-trial-handler","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If enabled, it will allow calls to WebsiteTrialHandler from the four v6 locations (StatusTransitioner, WebsiteCreator, WebsiteProductFulfiller, SetWebsiteStatus). This flag should be removed by the time the entire project is live and fully functional."},{"name":"billing-sync-producer-rate-limit","experimentType":"AB_TEST","segmentName":"default","variant":"500","containsError":false,"status":"ACTIVE","description":"Billing sync job producer rate limit"},{"name":"vertex-tax-liability-generation-test","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Enable/disable the generation of tax liability from vertex response. Even if vertex is not in primary mode, we can enable it for testing purpose. It is always considered as enabled during vertex primary mode"},{"name":"use-product-catalog","experimentType":"AB_TEST","segmentName":"default","variant":"off","containsError":false,"status":"ACTIVE","description":"Sends traffic to the Product Catalog Service instead of the Pricing Service for offerings, plans, products, and more in v6-billing-facade and above."},{"name":"send-dispute-opened-email","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If this flag is enabled, customers will be sent an email when they open a dispute against a payment associated with one or more subscription contracts. See BILL-7209."},{"name":"populate-nsi-on-line-items","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether to populate the isNewShortInitial (NSI) field on line items in Ripley and billing events."},{"name":"dry-run-domain-currency-fix","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Whether or not to dry run the domain currency fix hamster job in v6"},{"name":"allow-promo-code-for-add-ons","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"For BILL-6974, allow customers to use promo codes on Scheduling, Campaigns, Member Areas, and Website add-on purchases (i.e. not only on the customer's first purchase)."},{"name":"plans-on-contracts","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Whether plan fields should be populated on contracts [BILL-8225]"},{"name":"subscription-product-billing-status-data-source","experimentType":"AB_TEST","segmentName":"default","variant":"ripley-api","containsError":false,"status":"ACTIVE","description":"The data source to use when building ProductBillingStatus objects for a website in v6"},{"name":"ripley-postal-code-sync-country","experimentType":"AB_TEST","segmentName":"default","variant":"US","containsError":false,"status":"ACTIVE","description":"Indicates the country BillingCustomerPostalCodeSync will sync. The value of this experiment will be used in the Billing Account Mongo query. This means if the variant is MISSING the job will attempt to sync Billing Accounts with no country value. H
